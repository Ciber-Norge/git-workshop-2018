<html>
<head>
    <title>Et dikt</title>
</head>
<body>
<div>
    <p>
        <b>God natta alle sammen</b><br/>
        God natta alle sammen<br/>
        God natta far og mor<br/>
        God natta lillesøster<br/>
        God natta storebror<br/>
        God natta trær og blomster<br/>
        God natta fugler små<br/>
        God natta kjære lyse sol, på himlen høy og blå.<br/>
    </p>
</div>
</body>
</html>
