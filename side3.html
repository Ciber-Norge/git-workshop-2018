<html>
<head>
    <title>Et dikt</title>
</head>
<body>
<div>
    <p>
        <b> God morgen alle sammen</b><br/>
        God morgen alle sammen<br/>
        God morgen far og mor<br/>
        God morgen lillesøster, god morgen storebror<br/>
        God morgen trær og blomster<br/>
        God morgen fugler små<br/>
        God morgen kjære lyse sol, på himlen klar og blå<br/>
    </p>
</div>
</body>
</html>
