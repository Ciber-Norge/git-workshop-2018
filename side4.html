<html>
<head>
    <title>Et dikt</title>
</head>
<body>
<div>
    <p>
        <b>Gubben Noa</b><br/>
        Gubben Noa<br/>
        beit seg i tåa<br/>
        så det gjorde vondt<br/>
        Så kom doktor Brille,<br/>
        surra på ei fille<br/>
        Gubben Noa<br/>
        beit seg i tåa<br/>
    </p>
</div>
</body>
</html>
